

{{ $product := .Scratch.Get "product_url" }}

{{ with .Site.GetPage "page" $product }}
<div class="card mb-3">
    <div class="row">
        <div class="col-md-4">
            <img src="{{.Params.featured_images}}" class="card-img bg-pollen-{{.Params.color_scheme}}" alt="...">
        </div>
        <div class="col-md-8">
            
            <div class="card-body">
                <h5 class="card-title">{{.Title}}</h5>
                <p class="card-text">{{.Params.description}}</p>
                
            </div>
        </div>
    </div>
</div>
{{end}}
