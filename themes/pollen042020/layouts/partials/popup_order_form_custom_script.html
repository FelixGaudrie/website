<script>
    (function () {
        const forms = document.getElementsByClassName("order-form");

        for (let f of forms) {
            let subject = f.children[1];
            let nameInput = f.children[3].children[0].children[0];

            nameInput.addEventListener('change', function () {
                const msg = `New submission from ${nameInput.value} on order form!`;
                subject.value = msg;
            });
        }
    }());
</script>
