<head>
    <meta charset="utf-8">

    {{ hugo.Generator }}

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta name="application-name" content="www.polen-robotics.com" />
    <link rel="shortcut icon" href="{{ "img/favicon.png" | absURL }}" />

    {{ if .IsHome -}}
        <title>{{ .Site.Title }}</title>
        <meta property="og:title" content="{{ .Site.Title }}">
        <meta property="og:type" content="website">
        <meta name="description" content="{{ .Site.Params.Description }}">
    {{- else -}}
        <title>{{ .Title }} – {{ .Site.Title }}</title>
        <meta property="og:title" content="{{ .Title }} – {{ .Site.Title }}">
        <meta property="og:type" content="article">
        <meta name="description" content="{{ .Description }}">
    {{- end }}
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "css/pollen.css" | relURL }}">
    {{ block "styles" . -}}{{- end }}
    
    {{ template "_internal/google_analytics.html" . }}
    {{ template "_internal/google_analytics_async.html" . }}

    <script src="https://kit.fontawesome.com/2c8d40b166.js" crossorigin="anonymous"></script>
</head>
