{{ define "main" }}

{{ partial "topbar.html" . }}

<main class="page-content">

  <div class="hero container-fluid">
    <header class="row flex-xl-nowrap">
      <h1 class="col text-center">Pre-order your own Reachy now!</h1>
    </header>
  </div>

  {{ partial "buy-form.html" . }}

</main>

<div class="container">
  <div class="row">
    <div class="col">
      {{ partial "footer.html" . }}
    </div>
  </div>
</div>

{{ end }}

{{ define "custom-scripts" }}
<script>
  (function () {
    const sel = document.getElementById('reachyConfig');
    const imgRoot = "{{ "img/buy/" | relURL }}";

    sel.addEventListener('change', function () {
      const img = document.getElementById('reachy-config-img');
      img.src = `${imgRoot}${this.value}.png`;
    })
  }());
</script>
{{ end }}
